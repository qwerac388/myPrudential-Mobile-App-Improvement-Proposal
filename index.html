        To enhance the user experience of the myPrudential mobile app,

              <div class="carousel-item">
                <img
                  src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource126/v4/6b/ae/0b/6bae0b8b-51f6-3eaa-bc1d-c024abba7e3b/ab9b27fb-aefe-4097-afd8-5809f299af99_app_store_screen_4_1284x2778_en.jpg/600x0w.webp"

              <div class="carousel-item">
                <img
                  src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource116/v4/dc/a9/a1/dca9a138-88a4-4dfc-03b5-19bfc98133e1/84a2f473-ca2b-4654-98e0-560c9acff315_app_store_screen_3_1284x2778_en.jpg/600x0w.webp"

                  class="expandable"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource116/v4/a2/d3/70/a2d3705c-4e1f-5f29-827b-740fe844fa68/3ff0f3e8-a609-4135-a4b8-1530674bcf94_app_store_screen_5_1284x2778_en.jpg/600x0w.webp"

            <button class="carousel-control prev">&lt;</button>
            <button class="carousel-control next">&gt;</button>

          <h2>Improvement Suggestions</h2>

            </div>
            <button class="carousel-control prev">&lt;</button>
            <button class="carousel-control next">&gt;</button>
